<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>  
<title> Login Page </title>  
<style>   
Body {  
    font-family: 'Geologica';

}  
button {

 form {

 input[type=text], input[type=password], input[type=email], input[type=number] {   
        width: 45%;

        box-sizing: border-box;

        font-family: 'Inconsolata'  
    }  
 button:hover {   
        opacity: 0.7;   
    } 
    *{ margin: 0; padding: 0;}
    .container {   
        padding: 25px;   
        background-color: rgb(255, 255, 255);
        border-radius: 12px; 
        width: 1150px;
        height: 450px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -30%);} 
#clouds{
	padding: 100px 0;
	background: rgb(170, 170, 239);
	background: -webkit-linear-gradient(top, rgb(170, 170, 239), 0%, #fff 100%);
	background: -linear-gradient(top, rgb(170, 170, 239), 0%, #fff 100%);
	background: -moz-linear-gradient(top, rgb(170, 170, 239), 0%, #fff 100%);
    overflow:hidden;
    
}

.cloud {
	width: 200px; height: 60px;
	background: #fff;
	border-radius: 200px;
	-moz-border-radius: 200px;
	-webkit-border-radius: 200px;
	position: absolute;
    transform: translate(20%, -50%);}

    .cloud:before, .cloud:after {
	content: '';
	position: relative;
	background: #fff;
	width: 100px; height: 60px;
	position: relative; top: -15px; left: 10px;
	border-radius: 100px;
	-moz-border-radius: 100px;
	-webkit-border-radius: 100px;
	-webkit-transform: rotate(30deg);
	transform: rotate(30deg);
	-moz-transform: rotate(30deg);}

.cloud:after {
	width: 120px; height: 120px;
	top: -55px; left: auto; right: 15px;
}

progress {
	display:block;
	width:100%;
	height:50px;
	padding:15px 0 0 0;
	margin:0;
	background:none;
	border: 0;
	border-radius:50px;
	text-align: left;
	position:relative;
    font-family:"Inconsolata";
    font-size:15px;
}
progress::-webkit-progress-bar {
	height:40px;
	width:80%;
	margin:0 auto;
	background-color:#dadada;
	border-radius:100px;
}
progress::-webkit-progress-value {
	display:inline-block;
	float:left;
	height:40px;
	margin:0px -10px 0 0;
    padding-left:50px; /* Rounded corners requires a padding */
	background:#5454f1;
	border-radius:100px;
}
progress.skill-1::-webkit-progress-value {
    background:#5454f1;
}
.column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
      
</style>   
</head>    
<body>

</html>
