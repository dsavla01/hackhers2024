<!DOCTYPE html>   
<html>   
<head>  
<link href='https://fonts.googleapis.com/css?family=Geologica' rel='stylesheet'>  
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>  
<title> Login Page </title>  
<style>   
Body {  
    font-family: 'Geologica';  
  background-color: rgb(170, 170, 239);  
}  
button {   
       background-color: #5454f1;   
       width: 100%;  
        color: rgb(249, 222, 244);   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;
        border-radius: 12px; 
        font-family: 'Inconsolata'  
         }   
 form {   
        border: 3px solid #6812f4; 
        border-radius: 12px;
        border: none
  
    }   

 input[type=text], input[type=password], input[type=email], input[type=number] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid rgb(105, 65, 250);   
        box-sizing: border-box; 
        border-radius: 12px; 
        font-family: 'Inconsolata'  
    }  
 button:hover {   
        opacity: 0.7;   
    } 
    .container {   
        padding: 25px;   
        background-color: rgb(255, 255, 255);
        border-radius: 12px; }  
  .forgotpass {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
        border-radius: 12px;
    }  
    .createacc {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
        border-radius: 12px;
    }   
      
</style>   
</head>    
<body>    
     <h1 style="text-align:center; color: rgb(249, 222, 244); font-weight: lighter;"> savement</h1>    
    <form>  
        <div class="container">    
            <input type="text" placeholder="username" name="username" required>    
            <input type="password" placeholder="password" name="password" required>  
            <button type="submit">login</button>   
            <p style="text-align:center; font-family: Inconsolata;"><input type="checkbox" checked="checked"> remember me </p>
            <p style="text-align:center"><button type="button" class="forgotpass">forgot password</button> <button type="button" class="createacc"> create an account </button> </p> 
             
        </div>   
    </form>     
</body>     
</html>
