<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: rgb(224, 174, 255);  
}  
button {   
       background-color: #5f55e8;   
       width: 100%;  
        color: rgb(247, 222, 243);   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #6812f4;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid rgb(74, 32, 222);   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        padding: 25px;   
        background-color: lightblue;  
    }   
</style>   
</head>    
<body>    
     <h1 style="text-align:center"> Welcome to the SAVEment Plan! </h1>    
    <form>  
        <div class="container">   
            <label>username:</label>   
            <input type="text" placeholder="Enter Username" name="username" required>  
            <label>password:</label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <button type="submit">login</button>   
            <p style="text-align:center"><input type="checkbox" checked="checked"> remember me </p>
            <p style="text-align:center"><button type="button" class="cancelbtn">forgot password</button> <button type="button" class="cancelbtn"> create an account </button> </p> 
             
        </div>   
    </form>     
</body>     
</html>
