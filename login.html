<!DOCTYPE html>   
<html>   
<head>  
<link href='https://fonts.googleapis.com/css?family=Geologica' rel='stylesheet'>  
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>  
<title> Login Page </title>  
<style>   
Body {  
    font-family: 'Geologica';  
  background-color: rgb(170, 170, 239);  
}  
button {   
       background-color: #5454f1;   
       width: 100%;  
        color: rgb(249, 222, 244);   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;
        border-radius: 12px; 
        font-family: 'Inconsolata'  
         }   
 form {   
        border: 3px solid #6812f4; 
        border-radius: 12px;
        border: none
  
    }   

 input[type=text], input[type=password], input[type=email], input[type=number] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid rgb(105, 65, 250);   
        box-sizing: border-box; 
        border-radius: 12px; 
        font-family: 'Inconsolata'  
    }  
 button:hover {   
        opacity: 0.7;   
    } 
    *{ margin: 0; padding: 0;}
    .container {   
        padding: 25px;   
        background-color: rgb(255, 255, 255);
        border-radius: 12px; 
        width: 25%;
        margin-right: auto;
        margin-left: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -70%)}  
  .forgotpass {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
        border-radius: 12px;
    }  
    .createacc {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
        border-radius: 12px;
    }  
#clouds{
	padding: 100px 0;
	background: rgb(170, 170, 239);
	background: -webkit-linear-gradient(top, rgb(170, 170, 239), 0%, #fff 100%);
	background: -linear-gradient(top, rgb(170, 170, 239), 0%, #fff 100%);
	background: -moz-linear-gradient(top, rgb(170, 170, 239), 0%, #fff 100%);
    overflow:hidden;
    
}
.cloud {
	width: 200px; height: 60px;
	background: #fff;
	border-radius: 200px;
	-moz-border-radius: 200px;
	-webkit-border-radius: 200px;
	position: absolute;
    transform: translate(0%, 550%);
}
.cloud:before, .cloud:after {
	content: '';
	position: absolute;
	background: #fff;
	width: 100px; height: 80px;
	position: absolute; top: -15px; left: 10px;
	border-radius: 100px;
	-moz-border-radius: 100px;
	-webkit-border-radius: 100px;
	-webkit-transform: rotate(30deg);
	transform: rotate(30deg);
	-moz-transform: rotate(30deg);
    
}
.cloud:after {
	width: 120px; height: 120px;
	top: -55px; left: auto; right: 15px;
}

.x1 {
	-webkit-animation: moveclouds 10s linear infinite;
	-moz-animation: moveclouds 10s linear infinite;
	-o-animation: moveclouds 10s linear infinite;
}

.x2 {
	left: 200px;
	-webkit-transform: scale(0.6);
	-moz-transform: scale(0.6);
	transform: scale(0.6);
	opacity: 0.6; /*opacity proportional to the size*/
	/*Speed will also be proportional to the size and opacity*/
	/*More the speed. Less the time in 's' = seconds*/
	-webkit-animation: moveclouds 25s linear infinite;
	-moz-animation: moveclouds 25s linear infinite;
	-o-animation: moveclouds 25s linear infinite;
    transform: translate(0%, 600%);
}
.x3 {
	left: -250px; top: -100px;
	-webkit-transform: scale(0.8);
	-moz-transform: scale(0.8);
	transform: scale(0.8);
	opacity: 0.8; /*opacity proportional to the size*/
	-webkit-animation: moveclouds 20s linear infinite;
	-moz-animation: moveclouds 20s linear infinite;
	-o-animation: moveclouds 20s linear infinite;
    transform: translate(0%, 1500%);
}
.x4 {
	left: 470px; top: -100px;
	-webkit-transform: scale(0.75);
	-moz-transform: scale(0.75);
	transform: scale(0.75);
	opacity: 0.75; /*opacity proportional to the size*/
	-webkit-animation: moveclouds 18s linear infinite;
	-moz-animation: moveclouds 18s linear infinite;
	-o-animation: moveclouds 18s linear infinite;
    transform: translate(0%, 1500%);
}
.x5 {
	left: -150px; top: -150px;
	-webkit-transform: scale(0.8);
	-moz-transform: scale(0.8);
	transform: scale(0.8);
	opacity: 0.8; /*opacity proportional to the size*/
	-webkit-animation: moveclouds 20s linear infinite;
	-moz-animation: moveclouds 20s linear infinite;
	-o-animation: moveclouds 20s linear infinite;
    transform: translate(0%, 1200%);
}
@-webkit-keyframes moveclouds {
	0% {margin-left: 1000px;}
	100% {margin-left: -1000px;}
}
@-moz-keyframes moveclouds {
	0% {margin-left: 1000px;}
	100% {margin-left: -1000px;}
}
@-o-keyframes moveclouds {
	0% {margin-left: 1000px;}
	100% {margin-left: -1000px;}
} 
      
</style>   
</head>    
<body>    
     <h1 style="text-align:center; color: rgb(249, 222, 244); margin-top: 100px; font-size: 50px" > savement</h1>    
    <form>  
        <div class="container">    
            <input type="email" placeholder="username" id="email" required>    
            <input type="password" placeholder="password" id="password" required>  
            <button type="submit">login</button>   
            <p style="text-align:center; font-family: Inconsolata;"><input type="checkbox" checked="checked"> remember me </p>
            <p style="text-align:center"><button type="button" class="forgotpass">forgot password</button> <button type="button" class="createacc"> create an account </button> </p> 
        </div>  
        <div id="clouds">
            <div class="cloud x1"></div>
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
            </div>
    </form>
    <script src="user.js"></script>     
</body>     
</html>
